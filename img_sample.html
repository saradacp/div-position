<!DOCTYPE html>
<html>
  <head>
    <style>
        .img-div {
          width: 600px;
          height: 600px;
          border: solid 1px black;
          position: relative;
        }
        .image-class {
          position: absolute;
          top:0;
          right:0;
        }
    </style>
   </head>
  <body>
    <div class="img-div">
      <img class="image-class" src="./images/dyno.jpeg" alt="dynosaurus"/>
    </div>
  </body>
</html>
