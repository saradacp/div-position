<!DOCTYPE html>
<html>
  <head>
    <style>
    .box {
        position:relative;
        border: 1px solid grey;
        width:300px;
        height:400px;
    }
    .link-text {
        position:absolute;
        bottom:0;
        right:0;
        margin-botton:5px;
        margin-right:5px;
    }
    </style>
  </head>
  <body>
    <div class="box">
      <p>Positioning a link tag in a div</p>
      <a href="#" class="link-text">Click here</a>
    </div>
  </body>
